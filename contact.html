    <style>
        :root { --neon-cyan: #00f2ff; --neon-purple: #bc13fe; --dark-void: #010103; }
        body { background-color: var(--dark-void); color: #fff; font-family: 'Cairo', sans-serif; overflow-x: hidden; }

        .comm-hub {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(0, 242, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            backdrop-filter: blur(20px);
            height: 100%;
        }

        .contact-link {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 15px;
            background: rgba(0, 242, 255, 0.03);
            border: 1px solid transparent;
            text-decoration: none;
            color: #fff;
            transition: 0.4s;
        }

        .contact-link:hover {
            border-color: var(--neon-cyan);
            background: rgba(0, 242, 255, 0.08);
            transform: translateX(-10px);
            color: var(--neon-cyan);
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: rgba(0, 242, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-left: 20px;
            color: var(--neon-cyan);
        }

        .map-frame {
            border: 1px solid var(--neon-cyan);
            border-radius: 20px;
            overflow: hidden;
            filter: invert(90%) hue-rotate(180deg) brightness(1.2); /* تأثير الخريطة الليلية */
            height: 400px;
        }

        .status-light {
            width: 12px;
            height: 12px;
            background: #00ff00;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            box-shadow: 0 0 10px #00ff00;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
    </style>
</head>
