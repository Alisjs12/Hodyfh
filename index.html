<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مختبر حذيفة الذيب | هندسة الأجهزة الذكية</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@300;600;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-purple: #bc13fe;
            --deep-dark: #020205;
        }

        body {
            background-color: var(--deep-dark);
            color: #fff;
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px; /* تصغير حجم الشبكة قليلاً للموبايل */
        }

        /* تعديلات الـ Navbar للموبايل */
        .navbar {
            background: rgba(2, 2, 5, 0.95) !important;
            backdrop-filter: blur(15px);
            padding: 10px 0;
        }

        /* تعديل العنوان الرئيسي ليكون متجاوباً حقاً */
        .main-title {
            font-size: clamp(2.5rem, 15vw, 6rem); /* تصغير الحد الأدنى للموبايل */
            font-weight: 900;
            background: linear-gradient(to bottom, #fff 40%, var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.4));
            margin-bottom: 0;
            line-height: 1.2;
        }

        .hero-wrap {
            min-height: 100vh; /* استخدام min-height بدلاً من height ثابت */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 80px 15px 40px; /* إضافة padding علوي للموبايل */
        }

        .glow-bg {
            position: absolute;
            width: 250px; height: 250px; /* تصغير التوهج للموبايل */
            background: radial-gradient(circle, rgba(188, 19, 254, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            z-index: -1;
        }

        /* أزرار النظام - جعلها تأخذ عرضاً أكبر في الموبايل */
        .btn-lab {
            padding: 12px 30px;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            background: transparent;
            font-weight: 700;
            transition: 0.4s;
            text-decoration: none;
            display: inline-block;
            margin: 8px;
            width: 80%; /* عرض مناسب للموبايل */
            max-width: 280px;
        }

        @media (min-width: 768px) {
            .btn-lab { width: auto; }
        }

        .btn-lab:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        /* كروت الإحصائيات - منع تداخل النصوص */
        .stat-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 242, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            height: 100%;
        }
        
        .stat-box h3 {
            font-size: 1.4rem;
        }

        .orbitron { font-family: 'Orbitron', sans-serif; }

        /* شريط المعلومات السفلي - تحسين الظهور في الموبايل */
        .fixed-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 5px 15px;
            background: rgba(0,0,0,0.9);
            border-top: 1px solid rgba(0, 242, 255, 0.1);
            display: flex;
            justify-content: space-between;
            font-size: 9px;
            color: var(--neon-cyan);
            z-index: 1000;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top px-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand orbitron fw-900 fs-4" href="#" style="color: var(--neon-cyan);">H.ALDEEB</a>
            
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <i class="fas fa-bars text-info"></i>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <div class="navbar-nav ms-auto gap-lg-4 mt-3 mt-lg-0 text-center text-lg-start">
                    <a href="wiki.html" class="nav-link text-white small opacity-75">الموسوعة</a>
                    <a href="services.html" class="nav-link text-white small opacity-75">الخدمات</a>
                    <a href="tracking.html" class="nav-link text-white small opacity-75">التتبع</a>
                    <a href="about.html" class="nav-link text-white small opacity-75">المهندس</a>
                    <a href="contact.html" class="nav-link text-white small opacity-75">اتصل بنا</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="hero-wrap text-center">
        <div class="glow-bg"></div>
        <div data-aos="fade-up" data-aos-duration="1000">
            <p class="text-info orbitron mb-1" style="letter-spacing: 3px; font-size: 0.7rem;">ADVANCED_LOGIC_BOARD_LAB</p>
            <h1 class="main-title">حذيفة الذيب</h1>
            <p class="h5 fw-light opacity-75 mt-2 px-3">إتقان صيانة الماذربورد وفق معايير هندسية</p>
            
            <div class="mt-4 d-flex flex-column flex-md-row align-items-center justify-content-center">
                <a href="tracking.html" class="btn-lab">نظام تتبع الأجهزة</a>
                <a href="wiki.html" class="btn-lab" style="border-color: var(--neon-purple); color: var(--neon-purple);">الموسوعة التقنية</a>
            </div>
        </div>
    </div>

    

    <div class="container pb-5 mb-5">
        <div class="row g-3 text-center">
            <div class="col-6 col-md-3" data-aos="fade-up" data-aos-delay="100">
                <div class="stat-box">
                    <h3 class="orbitron text-info mb-1">A17 Pro</h3>
                    <p class="small opacity-50 mb-0">دعم المعالجات</p>
                </div>
            </div>
            <div class="col-6 col-md-3" data-aos="fade-up" data-aos-delay="200">
                <div class="stat-box">
                    <h3 class="orbitron text-info mb-1">0.12mm</h3>
                    <p class="small opacity-50 mb-0">دقة اللحام</p>
                </div>
            </div>
            <div class="col-6 col-md-3" data-aos="fade-up" data-aos-delay="300">
                <div class="stat-box">
                    <h3 class="orbitron text-info mb-1">99%</h3>
                    <p class="small opacity-50 mb-0">نسبة النجاح</p>
                </div>
            </div>
            <div class="col-6 col-md-3" data-aos="fade-up" data-aos-delay="400">
                <div class="stat-box">
                    <h3 class="orbitron text-info mb-1">LIVE</h3>
                    <p class="small opacity-50 mb-0">تحديثات فورية</p>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-footer">
        <span><i class="fas fa-map-marker-alt"></i> ليبيا - الزاوية</span>
        <span class="orbitron d-none d-md-inline">SYSTEM_STATUS: STABLE</span>
        <span id="live-clock">00:00:00</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            once: true // التشغيل مرة واحدة فقط لتحسين الأداء على الموبايل
        });
        setInterval(() => {
            document.getElementById('live-clock').innerText = new Date().toLocaleTimeString('ar-EG');
        }, 1000);
    </script>
</body>
</html>
